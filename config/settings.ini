[globals]
debug_mode = 1  # 调试模式开关
cache_control = 0  # 静态文件缓存，0关闭/1开启
cookie_expire = 120  # Cookie过期时间，距离当前时间的小时数，支持小数：0.1H=6M，支持负数删除Cookie，0为浏览器进程
server_protocol = http  # 服务器访问协议,http|https|auto,设置后将强制转向,auto为自动
admin_dir = admin  # 系统管理后台目录, 只定义该参数,不需要改物理目录名
admin_language = chinese  # 后台语言包
admin_template = default  # 后台模板
static_path = # 设置项目静态文件访问目录，该目录下的文件可直接访问
static_file = MP_verify_ujq1FqHu7yyO5Z9n.txt  # 设置项目静态文件，设置的文件可直接访问
upload_type = png,jpg,jpeg,gif,rar,zip,gz,ico,csv,mp3,mp4  # 允许上传的文件类型, 后缀名
upload_file_size = 51  # 上传文件大小限制, 单位 M
upload_imag_size = 61  # 上传图片大小限制, 单位 M
mysql_log = 1  # 数据库操作日志是否开启, 开启后, 对数据库进行"增/删/改"操作时均将会被记录
access_count = 1  # 访问统计开关，必须同时开启计划任务时有效
task_plan = 1  # 自动计划任务开启，自动清理缓存文件、日志、流量统计等
log_max_row = 10000  # 日志保留最大记录数，超出将自动清理旧的日志，可根据硬件配置适当调大
access_max_row = 10000  # 访问记录保留最大数，超出将自动清理旧的记录
editor_size = 52%%, 63%%  # 富文本编辑器大小
icp = 粤ICP备16114093号  # 网站服务器/域名备案号

